<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<title>Идем дальше</title>
	</head>
	<body class="bg-color">
		<main>
			<div class="h-100">
				<h1
					data-aos="fade-up"
					data-aos-duration="1000"
					class="text-black d-flex justify-content-center h-big align-items-center">
					Улечка...
				</h1>
			</div>
			<div class="h-100">
				<h1
					data-aos="fade-up"
					data-aos-duration="1000"
					class="text-black d-flex justify-content-center h-big align-items-center text-center">
					Сегодня у тебя праздник
				</h1>
			</div>
			<div class="h-100">
				<h1
					data-aos="fade-up"
					data-aos-duration="1000"
					class="text-black d-flex justify-content-center h-big align-items-center text-center">
					Ты ведь помнишь, дя? ^_^
				</h1>
			</div>
			<div class="h-100">
				<h1
					data-aos="fade-up"
					data-aos-duration="1000"
					class="text-black d-flex justify-content-center h-big align-items-center text-center">
					Я решил сделать подарок в необычном формате
				</h1>
			</div>
			<div class="h-100">
				<form method="get" name="publish">
					<label
						data-aos="fade-up"
						data-aos-duration="1000"
						for="answer"
						class="h-big text-center fw-semibold text-black"
						>Ты же помнишь когда мы начали встречаться?
					</label>
					<div class="d-grid justify-content-center">
						<input
							data-aos="fade-up"
							data-aos-duration="1000"
							type="text"
							class="input good"
							placeholder="Умничка моя"
							id="answer" />
					</div>
					<div class="d-grid justify-content-center">
						<input
							data-aos="fade-up"
							data-aos-duration="1000"
							type="button"
							value="Проверь себя)"
							class="btn"
							id="submit" />
					</div>
				</form>
			</div>
			<div class="h-100">
				<form method="get" name="publish">
					<label
						data-aos="fade-up"
						data-aos-duration="1000"
						for="answer_two"
						class="h-big text-center fw-semibold text-black"
						>И сколько дней мы встречаемся?:3
					</label>
					<div class="d-grid justify-content-center">
						<input
							data-aos="fade-up"
							data-aos-duration="1000"
							type="text"
							class="input"
							placeholder="И сколько же? (напиши туть)"
							id="answer_two" />
					</div>
					<div class="d-grid justify-content-center">
						<input
							data-aos="fade-up"
							data-aos-duration="1000"
							type="button"
							value="Проверь себя)"
							class="btn"
							id="submit_two" />
					</div>
				</form>
			</div>
			<h1 data-aos="fade-up" data-aos-duration="1000" class="text-center">
				Найдешь здесь генератор, с меня подарок!
			</h1>
			<div
				id="carouselExampleCaptions"
				class="carousel slide"
				data-bs-ride="carousel"
				data-aos="fade-up"
				data-aos-duration="1000">
				<div class="carousel-indicators">
					<button
						type="button"
						data-bs-target="#carouselExampleCaptions"
						data-bs-slide-to="0"
						class="active"
						aria-current="true"
						aria-label="Slide 1">
						1
					</button>
					<button
						type="button"
						data-bs-target="#carouselExampleCaptions"
						data-bs-slide-to="1"
						aria-label="Slide 2"></button>
					<button
						type="button"
						data-bs-target="#carouselExampleCaptions"
						data-bs-slide-to="2"
						aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="./img/colodki.jpg" class="d-block w-100" />
						<div class="carousel-caption text-black fw-bolder fs-6">1</div>
					</div>
					<div class="carousel-item">
						<img src="./img/generator.jpg" class="d-block w-100" />
						<div class="carousel-caption text-black fw-bolder">2</div>
					</div>
					<div class="carousel-item">
						<img src="./img/nasos.jpg" class="d-block w-100" />
						<div class="carousel-caption text-black fw-bolder">3</div>
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleCaptions"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleCaptions"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
			<h1 class="mt-5 pt-5 text-center" data-aos="fade-up" data-aos-duration="1000">
				Хммм, принцесса. Не подскажите ваш вариант ответа, 1 из 3 какой правильный?
			</h1>
			<div
				class="d-grid justify-content-center gap-5 mt-5"
				data-aos="fade-up"
				data-aos-duration="1000">
				<button class="px-3 py-1 border-0 rounded-5">1?</button>
				<button class="px-3 py-1 bg-info border-0 rounded-5" id="letsBody">2?</button>
				<button class="px-3 py-1 bg-danger border-0 rounded-5">3?</button>
			</div>
			<div class="h-100"></div>
		</main>
		<script src="./js/main.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init()
		</script>
	</body>
</html>
