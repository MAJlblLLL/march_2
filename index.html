<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<title>Улечке на 8 марта</title>
	</head>
	<body class="bg-color">
		<nav class="navbar navbar-expand-lg navbar-light bg-color">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mb-2">
						<li
							class="nav-item d-flex justify-content-center align-items-center align-content-center">
							<a class="nav-link active" aria-current="page" href="help.html"
								>Подсказка) (кликай)</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<main>
			<div class="h-100">
				<h1
					data-aos="fade-up"
					data-aos-duration="1000"
					class="text-black d-flex justify-content-center h-big align-items-center">
					Улечка...
				</h1>
			</div>
			<div class="h-100">
				<h1
					data-aos="fade-up"
					data-aos-duration="1000"
					class="text-black d-flex justify-content-center h-big align-items-center text-center">
					Сегодня у тебя праздник
				</h1>
			</div>
			<div class="h-100">
				<h1
					data-aos="fade-up"
					data-aos-duration="1000"
					class="text-black d-flex justify-content-center h-big align-items-center text-center">
					Ты ведь помнишь, дя? ^_^
				</h1>
			</div>
			<div class="h-100">
				<h1
					data-aos="fade-up"
					data-aos-duration="1000"
					class="text-black d-flex justify-content-center h-big align-items-center text-center">
					Я решил сделать подарок в необычном формате
				</h1>
			</div>
			<div class="h-100">
				<form method="get" name="publish">
					<label
						data-aos="fade-up"
						data-aos-duration="1000"
						for="answer"
						class="h-big text-center fw-semibold text-black"
						>Ты же помнишь когда мы начали встречаться?
					</label>
					<div class="d-grid justify-content-center">
						<input
							data-aos="fade-up"
							data-aos-duration="1000"
							type="text"
							class="input"
							placeholder="И когда же? (напиши туть)"
							id="answer" />
					</div>
					<div class="d-grid justify-content-center">
						<input
							data-aos="fade-up"
							data-aos-duration="1000"
							type="button"
							value="Проверь себя)"
							class="btn"
							id="submit" />
					</div>
				</form>
			</div>
			<div class="h-100">
				<form method="get" name="publish">
					<label
						data-aos="fade-up"
						data-aos-duration="1000"
						for="answer_two"
						class="h-big text-center fw-semibold text-black"
						>И сколько дней мы встречаемся?:3
					</label>
					<div class="d-grid justify-content-center">
						<input
							data-aos="fade-up"
							data-aos-duration="1000"
							type="text"
							class="input"
							placeholder="И сколько же? (напиши туть)"
							id="answer_two" />
					</div>
					<div class="d-grid justify-content-center">
						<input
							data-aos="fade-up"
							data-aos-duration="1000"
							type="button"
							value="Проверь себя)"
							class="btn"
							id="submit_two" />
					</div>
				</form>
			</div>
		</main>
		<script src="./js/main.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init()
		</script>
	</body>
</html>
