<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<title>Финал</title>
	</head>
	<body class="bg-color">
		<main>
			<div data-aos="fade-down" data-aos-duration="1000">
				<h1 class="text-center mt-6">Зайчик</h1>
			</div>
			<div
				class="img h-100-2 d-flex justify-content-center"
				data-aos="fade-right"
				data-aos-duration="1000">
				<img src="./img/1.jpg" alt="" />
			</div>
			<h1 class="text-center mt-6">Спасибо тебе</h1>
			<div
				class="img h-100-2 d-flex justify-content-center"
				data-aos="fade-left"
				data-aos-duration="1000">
				<img src="./img/2.jpg" alt="" />
			</div>
			<h1 class="text-center mt-6">За то</h1>
			<div
				class="img h-100-2 d-flex justify-content-center"
				data-aos="fade-right"
				data-aos-duration="1000">
				<img src="./img/3.jpg" alt="" />
			</div>
			<h1 class="text-center mt-6">Что ты у меня есть</h1>
			<div
				class="img h-100-2 d-flex justify-content-center"
				data-aos="fade-left"
				data-aos-duration="1000">
				<img src="./img/5.jpg" alt="" />
			</div>
			<h1 class="text-center mt-6">Я очень сильно тебя люблю</h1>
			<div
				class="img h-100-2 d-flex justify-content-center"
				data-aos="fade-right"
				data-aos-duration="1000">
				<img src="./img/6.jpg" alt="" />
			</div>
			<h1 class="text-center mt-6">Будь такой же умничкой</h1>
			<div
				class="img h-100-2 d-flex justify-content-center"
				data-aos="fade-left"
				data-aos-duration="1000">
				<img src="./img/7.png" alt="" />
			</div>
			<h1 class="text-center mt-6">Ты у меня молодец</h1>
			<div
				class="img h-100-2 d-flex justify-content-center"
				data-aos="fade-right"
				data-aos-duration="1000">
				<img src="./img/8.jpg" alt="" />
			</div>
			<h1 class="text-center mt-6">Лучше тебя никого еще не изобрели</h1>
			<div
				class="img h-100-2 d-flex justify-content-center"
				data-aos="fade-left"
				data-aos-duration="1000">
				<img src="./img/9.jpg" alt="" />
			</div>
			<h1 class="text-center mt-6">Ты моя улечка</h1>
			<div
				class="img h-100-2 d-flex justify-content-center"
				data-aos="fade-right"
				data-aos-duration="1000">
				<img src="./img/10.jpg" alt="" />
			</div>
			<h1 class="text-center mt-6">А я твой данечка. С 8 марта!</h1>
			<div
				class="img h-100-2 d-flex justify-content-center"
				data-aos="fade-left"
				data-aos-duration="1000">
				<img src="./img/11.jpg" alt="" />
			</div>
			<div class="d-flex justify-content-center">
				<video class="h-100" width="320" height="240" controls>
					<source src="./img/Download.mp4" type="video/mp4" />
				</video>
			</div>
		</main>
		<script src="./js/main.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init()
		</script>
	</body>
</html>
